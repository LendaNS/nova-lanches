
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form class="bg-white p-6 rounded shadow-md w-80" onsubmit="login(event)">
    <h2 class="text-xl font-bold mb-4">Login Admin</h2>
    <input id="email" type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" required/>
    <input id="senha" type="password" placeholder="Senha" class="w-full mb-3 p-2 border rounded" required/>
    <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded w-full">Entrar</button>
  </form>
  <script>
    function login(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      if (email === "admin@novalanches.com" && senha === "123456") {
        localStorage.setItem("auth", "ok");
        location.href = "painel.html";
      } else {
        alert("Credenciais inv√°lidas.");
      }
    }
  </script>
</body>
</html>

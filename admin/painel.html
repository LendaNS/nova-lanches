
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
  <h1 class="text-2xl font-bold mb-4">Painel de Administração</h1>
  <table class="w-full border" id="tabela">
    <thead><tr><th>Nome</th><th>Preço</th><th>Ações</th></tr></thead>
    <tbody></tbody>
  </table>
  <script>
    if (localStorage.getItem("auth") !== "ok") {
      location.href = "index.html";
    }

    const produtos = [
      { id: 1, nome: "X-Burguer", preco: 18 },
      { id: 2, nome: "X-Salada", preco: 20 }
    ];
    const tbody = document.querySelector("tbody");

    produtos.forEach(p => {
      const tr = document.createElement("tr");
      tr.innerHTML = \`<td>\${p.nome}</td><td>R$ \${p.preco.toFixed(2)}</td><td><button class='text-red-500'>Excluir</button></td>\`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Lanches</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-white text-gray-900">
  <header class="bg-yellow-500 p-4 flex justify-between items-center">
    <h1 class="text-white text-2xl font-bold">Nova Lanches</h1>
    <a href="pedido.html" class="relative text-white font-semibold">
      ðŸ›’ Carrinho <span id="cart-count" class="absolute -top-2 -right-3 bg-red-600 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
    </a>
  </header>
  <main class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="produtos-container">
    <!-- Produtos vÃ£o aparecer aqui via JavaScript -->
  </main>
  <script>
    const produtos = [
      { id: 1, nome: "X-Burguer", descricao: "PÃ£o, carne, queijo", preco: 18.0 },
      { id: 2, nome: "X-Salada", descricao: "Com alface e tomate", preco: 20.0 }
    ];
    const container = document.getElementById("produtos-container");
    const count = document.getElementById("cart-count");

    let carrinho = JSON.parse(localStorage.getItem("carrinho") || "[]");
    count.textContent = carrinho.length;

    produtos.forEach(prod => {
      const card = document.createElement("div");
      card.className = "border rounded p-4 shadow";
      card.innerHTML = \`
        <h2 class="text-lg font-bold">\${prod.nome}</h2>
        <p>\${prod.descricao}</p>
        <p class="font-bold">R$ \${prod.preco.toFixed(2)}</p>
        <button class="bg-yellow-500 text-white mt-2 px-4 py-1 rounded" onclick="adicionar(\${prod.id})">Adicionar</button>
      \`;
      container.appendChild(card);
    });

    function adicionar(id) {
      carrinho.push(id);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      count.textContent = carrinho.length;
      alert("Produto adicionado ao carrinho!");
    }
  </script>
</body>
</html>

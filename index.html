
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novo Pedido - Açaí</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Monte seu Açaí</h1>
    <form id="pedidoForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" required />
      </div>

      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade:</label>
        <input type="number" class="form-control" id="quantidade" min="1" value="1" required />
      </div>

      <div class="mb-3">
        <label for="base" class="form-label">Base do Açaí:</label>
        <select class="form-select" id="base">
          <option value="Açaí Tradicional">Açaí Tradicional</option>
          <option value="Açaí com Banana">Açaí com Banana</option>
          <option value="Cupuaçu">Cupuaçu</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="tamanho" class="form-label">Tamanho:</label>
        <select class="form-select" id="tamanho">
          <option value="300ml">300ml</option>
          <option value="500ml">500ml</option>
          <option value="700ml">700ml</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Frutas:</label><br />
        <div class="form-check"><input class="form-check-input" type="checkbox" value="Morango" /> Morango</div>
        <div class="form-check"><input class="form-check-input" type="checkbox" value="Banana" /> Banana</div>
        <div class="form-check"><input class="form-check-input" type="checkbox" value="Kiwi" /> Kiwi</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Coberturas:</label><br />
        <div class="form-check"><input class="form-check-input" type="checkbox" value="Leite Condensado" /> Leite Condensado</div>
        <div class="form-check"><input class="form-check-input" type="checkbox" value="Mel" /> Mel</div>
        <div class="form-check"><input class="form-check-input" type="checkbox" value="Nutella" /> Nutella</div>
        <div class="form-check"><input class="form-check-input" type="checkbox" value="Ovomaltine" /> Ovomaltine</div>
        <div class="form-check"><input class="form-check-input" type="checkbox" value="Farinha Láctea" /> Farinha Láctea</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Complementos:</label><br />
        <div class="form-check"><input class="form-check-input" type="checkbox" value="Granola" /> Granola</div>
        <div class="form-check"><input class="form-check-input" type="checkbox" value="Paçoca" /> Paçoca</div>
        <div class="form-check"><input class="form-check-input" type="checkbox" value="Amendoim" /> Amendoim</div>
        <div class="form-check"><input class="form-check-input" type="checkbox" value="Confete" /> Confete</div>
      </div>

      <div class="mb-3">
        <label for="observacoes" class="form-label">Observações:</label>
        <textarea class="form-control" id="observacoes" rows="2"></textarea>
      </div>

      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="endereco" required />
      </div>

      <div class="mb-3">
        <label for="whatsapp" class="form-label">WhatsApp:</label>
        <input type="tel" class="form-control" id="whatsapp" required />
      </div>

      <div class="mb-3">
        <label for="pagamento" class="form-label">Forma de Pagamento:</label>
        <select class="form-select" id="pagamento">
          <option value="Dinheiro">Dinheiro</option>
          <option value="Pix">Pix</option>
          <option value="Cartão">Cartão</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="horario" class="form-label">Horário para entrega:</label>
        <input type="time" class="form-control" id="horario" />
      </div>

      <button type="submit" class="btn btn-primary">Enviar Pedido</button>
    </form>

    <div class="mt-4" id="mensagemConfirmacao" style="display: none;">
      <div class="alert alert-success">Pedido enviado com sucesso!</div>
    </div>
  </div>

  <script>
    document.getElementById("pedidoForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const getValues = (selector) => Array.from(document.querySelectorAll(selector + ":checked")).map(i => i.value);

      const pedido = {
        id: Date.now(),
        nome: nome.value,
        quantidade: quantidade.value,
        base: base.value,
        tamanho: tamanho.value,
        frutas: getValues(".form-check-input[type=checkbox]:not([disabled])").slice(0, 3),
        coberturas: getValues(".form-check-input[type=checkbox]:not([disabled])").slice(3, 8),
        complementos: getValues(".form-check-input[type=checkbox]:not([disabled])").slice(8, 12),
        observacoes: observacoes.value,
        endereco: endereco.value,
        whatsapp: whatsapp.value,
        pagamento: pagamento.value,
        horario: horario.value,
        data: new Date().toLocaleString("pt-BR")
      };

      const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
      pedidos.push(pedido);
      localStorage.setItem("pedidos", JSON.stringify(pedidos));

      mensagemConfirmacao.style.display = "block";
      this.reset();
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Painel Admin Açaí</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-4 d-flex flex-column align-items-center">
    <h1 class="mb-4">Login Admin</h1>
    <form id="loginForm" style="width: 300px;">
      <div class="mb-3">
        <input type="password" id="senha" class="form-control" placeholder="Digite a senha" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const senha = document.getElementById('senha').value;
      if (senha === '1234') {
        sessionStorage.setItem('logado', 'true');
        window.location.href = 'admin.html';
      } else {
        alert('Senha incorreta.');
      }
    });
  </script>
</body>
</html>

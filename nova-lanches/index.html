
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Lanches - Delivery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-yellow-50 min-h-screen">
  <header class="bg-red-600 text-white p-4 text-center text-xl font-bold">
    Nova Lanches üçî
  </header>

  <main class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" id="lista-produtos"></main>

  <aside class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 flex justify-between items-center shadow-md">
    <span id="resumo-carrinho" class="text-sm">Nenhum item no carrinho.</span>
    <button onclick="finalizarPedido()" class="bg-green-600 text-white px-4 py-2 rounded-lg">Finalizar Pedido</button>
  </aside>

  <!-- Bot√£o Admin -->
  <button onclick="document.getElementById('login-admin').classList.remove('hidden')" class="fixed top-2 right-2 bg-gray-800 text-white px-3 py-1 rounded text-sm">Admin</button>

  <!-- Tela de Login Admin -->
  <div id="login-admin" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-md w-80">
      <h2 class="text-xl font-bold mb-4">Painel Admin</h2>
      <input type="password" id="senha-admin" placeholder="Digite a senha" class="w-full mb-4 p-2 border rounded" />
      <button onclick="entrarPainel()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Entrar</button>
    </div>
  </div>

  <!-- Painel Admin -->
  <div id="painel-admin" class="fixed inset-0 bg-white p-6 hidden overflow-auto">
    <h2 class="text-xl font-bold mb-4">Gerenciar Produtos</h2>
    <button onclick="sairPainel()" class="mb-4 bg-red-500 text-white px-3 py-1 rounded">Sair</button>
    <form id="form-produto" class="mb-4">
      <input type="text" id="nome-produto" placeholder="Nome" class="border p-2 mr-2 rounded" required />
      <input type="number" id="preco-produto" placeholder="Pre√ßo" class="border p-2 mr-2 rounded" required />
      <select id="categoria-produto" class="border p-2 rounded" required>
        <option value="Tradicional">Tradicional</option>
        <option value="Especial">Especial</option>
      </select>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Adicionar</button>
    </form>
    <ul id="lista-admin" class="space-y-2"></ul>
    <h3 class="text-lg font-bold mt-6 mb-2">Pedidos Recebidos</h3>
    <ul id="lista-pedidos" class="space-y-2"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>

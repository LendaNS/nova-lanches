
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumo do Pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
  <h1 class="text-2xl font-bold mb-4">Seu Pedido</h1>
  <ul id="resumo" class="mb-4"></ul>
  <p class="text-lg font-bold">Total: R$ <span id="total">0.00</span></p>
  <button onclick="localStorage.clear();location.reload()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Limpar Carrinho</button>
  <script>
    const produtos = {
      1: { nome: "X-Burguer", preco: 18.0 },
      2: { nome: "X-Salada", preco: 20.0 }
    };
    const carrinho = JSON.parse(localStorage.getItem("carrinho") || "[]");
    const resumo = document.getElementById("resumo");
    let total = 0;

    carrinho.forEach(id => {
      const item = produtos[id];
      const li = document.createElement("li");
      li.textContent = \`\${item.nome} - R$ \${item.preco.toFixed(2)}\`;
      resumo.appendChild(li);
      total += item.preco;
    });

    document.getElementById("total").textContent = total.toFixed(2);
  </script>
</body>
</html>
